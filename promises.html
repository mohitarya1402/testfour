  <script>
   function global(url, key) {
    return fetch(url)
     .then((res) => {
      if (!res.ok) {
       throw new console.error('some error occurred');
      }
      return res.json();
     })
     .then((data) => {
      for (let r of data) {
       console.log(r.name);
      }
     })
     .catch((er) => console.log(er));
   }
   let result = global('https://jsonplaceholder.typicode.com/users/', 1);
   console.log(result);
